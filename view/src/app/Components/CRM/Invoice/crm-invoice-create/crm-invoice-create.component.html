<!-- Page -->
<div class="page" style="margin-top:100px;">
   <div class="container-fluid">
      <div class="Page_Identity">
         <!-- Page Identity -->
         <div class="Page_Track">
            <ul>
               <li class="HeaderName">Home</li>
               <li class="arrow">>></li>
               <li class="LinkName"><a [routerLink]="['/crm_invoice_list']">Invoice List</a></li>
               <li class="arrow">>></li>
               <li>Invoice Create</li>
            </ul>
         </div>
      </div>
      <!-- Company details -->
      <div class="Company_Details">
         <h5 style="color:#49B660;font-size:20px;font-weight: 600;">Invoice <span style="color:#516570;font-size:20px;font-weight: 600;">Details</span></h5><br>
         <div class="row">
            <div class="col-sm-4 Form_Input" >
               <input matInput [matDatepicker]="picker" (click)="picker.open()" placeholder="Date">
               <mat-datepicker #picker></mat-datepicker>
            </div>
            <div class="col-sm-4 Form_Select" >
               <ng-select class="NgSelect" 
                  [items]="_CompanyName" 
                  [searchable]="true" 
                  placeholder="Company Name">
               </ng-select>
            </div>
            <div class="col-sm-4 Form_Select" >
               <ng-select class="NgSelect" 
                  [items]="_ContactPerson" 
                  [searchable]="true" 
                  placeholder="Contact Person">
               </ng-select>
            </div>
            <div class="col-sm-4 Form_Input" >
               <input type="text" placeholder="Invoice Reference Number"> 
            </div>
            <div class="col-sm-4 Form_Input" >
               <input type="text" placeholder="Valid Till"> 
            </div>
            <!-- <div class="col-sm-4 Form_Select" >
               <ng-select class="NgSelect" 
                  [items]="_OpportunityName" 
                  [searchable]="true" 
                  placeholder="Opportunity Name">
               </ng-select>
            </div> -->
            <div class="col-sm-4 Form_Select" >
               <ng-select class="NgSelect" 
                  [items]="_EmployeeName" 
                  [searchable]="true" 
                  placeholder="Employee Name">
               </ng-select>                          
            </div>
            <div class="col-sm-4 Form_Select" >
               <ng-select class="NgSelect" 
                  [items]="_PaymentTerms" 
                  [searchable]="true" 
                  placeholder="Payment Terms">
               </ng-select>                          
            </div>
         </div>
      </div>
      <!-- Tab -->
      <div class="row">
         <div class="col-sm-12">
            <div class="Company_Details">
               <div class="Tabs">
                  <div class="Tab" [ngClass]="{'active': Active_Tab === 'Product_Details'}" (click)="Active_Tab_Change('Product_Details')">
                     <span >Product Details</span>
                  </div>
                  <div class="Tab" [ngClass]="{'active': Active_Tab === 'quote_Terms'}" (click)="Active_Tab_Change('quote_Terms')">
                     <span >Terms & Conditions</span>
                  </div>
               </div>
               <!-- Table Section -->
               <div class="Product_Details" *ngIf="Active_Tab === 'Product_Details'">
                  <button mat-raised-button color="primary" class="pull-right"> Add Product </button><br><br>
                  <table class="table_section">
                     <thead class="table_head">
                        <tr>
                           <th class="S_No">S.No</th>
                           <th>Product</th>
                           <th>Description</th>
                           <th>Quantity</th>
                           <th>Price</th>
                           <th>Tax</th>
                           <th>Total</th>
                           <th class="Action">Action</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <td >1</td>
                           <td class="Form_Select">
                              <ng-select class="NgSelect" 
                                 [items]="_Product" 
                                 [searchable]="true" 
                                 placeholder="Product">
                              </ng-select>
                           </td>
                           <td class="Form_TextArea">
                              <textarea class="" rows="2"></textarea>
                           </td>
                           <td class="Form_Input">
                              <input type="text">
                           </td>
                           <td class="Form_Input">
                              <input type="text">
                           </td>
                           <td class="Form_Select">
                              <ng-select class="NgSelect" 
                                 [items]="_Tax" 
                                 [searchable]="true" 
                                 placeholder="Tax">
                              </ng-select>
                           </td>
                           <td class="Form_Input">
                              <input type="text">
                           </td>
                           <td>
                              <span class="Action_Section Bg_Danger">
                                 <i class="material-icons">delete</i>
                              </span> 
                           </td>
                        </tr>
                     </tbody>
                  </table><br>
                  <div class="row">
                     <div class="col-sm-4">
                     </div>
                     <div class="col-sm-4">
                     </div>
                     <div class="col-sm-4 Form_Input">
                        <label>Sub Total:</label>
                        <input type="text">
                     </div>
                     <div class="col-sm-4">
                     </div>
                     <div class="col-sm-4">
                     </div>
                     <div class="col-sm-4 Form_Input">
                        <label>Tax:</label>
                        <input type="text">
                     </div>
                     <div class="col-sm-4">
                     </div>
                     <div class="col-sm-4">
                     </div>
                     <div class="col-sm-4 Form_Input">
                        <label>Total:</label>
                        <input type="text">
                     </div>
                  </div>
               </div>
               <br>
               <div class="Done_Section" *ngIf="Active_Tab === 'quote_Terms'">
                  <div class="row">
                  <div class="col-sm-4 Form_Select">
                     <ng-select class="NgSelect" 
                        [items]="_QuoteTerms" 
                        [searchable]="true" 
                        placeholder="Quote Terms">
                     </ng-select>
                  </div>
                  <div class="col-sm-4 Form_TextArea" >
                        <textarea  type="text" row="4" placeholder="Notes"></textarea>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- Footer -->
<div class="Footer">
   <button mat-raised-button color="primary" style = "top: 5px;"> Submit </button>
</div>

<div [ngClass]="{'Hide': !Loader}" class="DataLoaderStyle_1" style="height: 100%; width: 98%; min-height: 425px; margin-left: 15px">
      <div class="Loading">
            <div class="spinner">
               <div class="rect1"></div>
               <div class="rect2"></div>
               <div class="rect3"></div>
               <div class="rect4"></div>
               <div class="rect5"></div>
               <div class="rect6"></div>
            </div>
      </div>
   </div>
<!-- Header Part -->
<div class="row header_part">
   <div class="col-sm-6">
      <button class="Create_Button" mat-raised-button (click)="CreateContact()"> + Create </button>
   </div>
   <div class="col-sm-6">
      <div class="Search_Section">
         <input type="text" placeholder="Search.." name="search">
         <i class="material-icons">search</i>
      </div>
   </div>
</div>
<!-- Table Section -->
<div class="Table_Section">
   <table>
      <thead>
         <tr>
         <th>S.no</th>
         <th>Name</th>
         <th>Contact Role </th>
         <th>Email</th>
         <th>mobile</th>
         <th>Job Position</th>
         <th>Action</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let item of _ContactList; let i = index">
            <td>
               <span class="S_no"> {{i+1}} </span>
            </td>
            <td>
               <span class="Style_1">{{item?.Title}} {{item?.Name}}</span>
            </td>
            <td>
               <span class="Style_1">{{item?.Contact_Role['Contact_Role']}}</span>
            </td>
            <td>
               <span class="Style_1">{{item?.Email}}</span>
            </td>
            <td>
               <span class="Style_1">{{item?.Mobile}}</span>
            </td>
            <td>
               <span class="Style_1">{{item?.Job_Position}}</span>
            </td>
            <td>
               <button (click)="ViewContact(i)" class="Table_Action_mini Bg_Info" mat-mini-fab color="primary">
                  <i class="material-icons">zoom_in</i>
               </button>
               <button (click)="CreateContact(i)" class="Table_Action_mini Bg_warning" mat-mini-fab color="primary">
                  <i class="material-icons">edit</i>
               </button>
               <button (click)="DeleteContact(i)" class="Table_Action_mini Bg_Danger" mat-mini-fab color="primary">
                  <i class="material-icons">delete_forever</i>
               </button>
            </td>
         </tr>
      </tbody>
   </table>
</div>

<div [ngClass]="{'Hide': !Loader}" class="DataLoaderStyle_1" style="width: 100%">
   <div class="Loading">
         <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
            <div class="rect6"></div>
         </div>
   </div>
</div>
<div class="LoadedDataStyle_1" [ngClass]="{'Show': !Loader}"></div>
<!-- Page section -->
<div class="page_section">
   <div class="container-fluid">
      <!-- Page Identity -->
      <div class="Page_Identity">
         <div class="Page_Track">
            <ul>
               <li class="HeaderName">Home</li>
               <li class="arrow">>></li>
               <li class= "LinkName">Purchase</li>
               <li class="arrow">>></li>
               <li >Configuration</li>
            </ul>
         </div>
      </div>
      <!-- Container Content -->
      <div class="container-content">
         <div class="content_gap">
            <form [formGroup]="Form" (change)="anyChange()" >
               <h5 class="Header">Purchase Quotation</h5>
               <div class="row">
                  <div class="col-sm-4 Left_Date">
                     <p>Generate Quotation By</p>
                  </div>
                  <div class="col-sm-6 Right_data">
                     <mat-radio-group class="example-radio-group" formControlName="Purchase_Quotation" (ngModelChange)="QuotationChange($event)">
                           <mat-radio-button class="example-radio-button" value="Auto">Auto Increment</mat-radio-button>
                           <mat-radio-button class="example-radio-button" value="Manual">Manual Increment</mat-radio-button>
                     </mat-radio-group>
                     <div class="row">
                        <div class="col-sm-6 Form_Input" *ngIf="Quotation_Type === 'Auto'">
                           <input type="text" placeholder="Prefix" formControlName="Purchase_Quotation_Prefix">
                        </div>
                        <div class="col-sm-6 Form_Input" *ngIf="Quotation_Type === 'Auto'">
                           <input type="text" placeholder="Suffix" formControlName="Purchase_Quotation_Suffix">
                        </div>
                        <div class="col-sm-6 Form_Input" *ngIf="Quotation_Type === 'Auto'">
                           <input type="text" placeholder="Starting With" formControlName="Purchase_Quotation_Starting">
                        </div>
                        <div class="col-sm-6 Form_Select" *ngIf="Quotation_Type === 'Auto'">
                           <ng-select class="NgSelect" 
                              [items]="_BasedOn" 
                              [searchable]="true" 
                              (ngModelChange)="QuotationChange_Custom($event)"
                              formControlName="Purchase_Quotation_Based"
                              placeholder="Based">
                           </ng-select>
                        </div>
                     </div><br>
                     <div class="row">
                        <div class="col-sm-6 Form_Select" *ngIf="Quotation_Based_Type === 'Custom'">
                           <ng-select class="NgSelect" 
                              [items]="_Date" 
                              [searchable]="true"
                              formControlName="Purchase_Quotation_Custom_Date"
                              placeholder="Date">
                           </ng-select>   
                        </div>
                        <div class="col-sm-6 Form_Select" *ngIf="Quotation_Based_Type === 'Custom'">
                           <ng-select class="NgSelect" 
                              [items]="_Month" 
                              [searchable]="true" 
                              formControlName="Purchase_Quotation_Custom_Month"
                              placeholder="Month">
                           </ng-select>   
                        </div>
                     </div>
                  </div>
               </div><br><hr>
               <h5 class="Header">Purchase Order</h5>
               <div class="row">
                  <div class="col-sm-4 Left_Date">
                     <p>Generate Order By</p>
                  </div>
                  <div class="col-sm-6 Right_data">
                     <mat-radio-group class="example-radio-group" formControlName="Purchase_Order" (ngModelChange)="OrderChange($event)">
                        <mat-radio-button class="example-radio-button" value="Auto">Auto Increment</mat-radio-button>
                        <mat-radio-button class="example-radio-button" value="Manual">Manual Increment</mat-radio-button>
                     </mat-radio-group>
                     <div class="row">
                        <div class="col-sm-6 Form_Input" *ngIf="Order_Type === 'Auto'">
                           <input type="text" placeholder="Prefix" formControlName="Purchase_Order_Prefix">
                        </div>
                        <div class="col-sm-6 Form_Input" *ngIf="Order_Type === 'Auto'">
                           <input type="text" placeholder="Suffix" formControlName="Purchase_Order_Suffix">
                        </div>
                        <div class="col-sm-6 Form_Input" *ngIf="Order_Type === 'Auto'">
                           <input type="text" placeholder="Starting With" formControlName="Purchase_Order_Starting">
                        </div>
                        <div class="col-sm-6 Form_Select" *ngIf="Order_Type === 'Auto'">
                           <ng-select class="NgSelect" 
                              [items]="_BasedOn" 
                              [searchable]="true"
                              (ngModelChange)="OrderChange_Custom($event)"
                              formControlName="Purchase_Order_Based" 
                              placeholder="Based">
                           </ng-select>
                        </div>
                     </div><br>
                     <div class="row">
                        <div class="col-sm-6 Form_Select" *ngIf="Order_Based_Type === 'Custom'">
                           <ng-select class="NgSelect" 
                              [items]="_Date" 
                              [searchable]="true" 
                              formControlName="Purchase_Order_Custom_Date"
                              placeholder="Date">
                           </ng-select>   
                        </div>
                        <div class="col-sm-6 Form_Select" *ngIf="Order_Based_Type === 'Custom'">
                           <ng-select class="NgSelect" 
                              [items]="_Month" 
                              [searchable]="true" 
                              formControlName="Purchase_Order_Custom_Month"
                              placeholder="Month">
                           </ng-select>   
                        </div>
                     </div>
                  </div>
               </div><br><hr>
               <!-- <h5 class="Header">Purchase Request</h5>
               <div class="row">
                  <div class="col-sm-4 Left_Date">
                     <p>Create Back Order</p>
                  </div>
                  <div class="col-sm-6 Right_data">
                     <mat-radio-group formControlName="Purchase_Request">
                        <mat-radio-button value="Yes">Yes</mat-radio-button><br>
                        <mat-radio-button value="No">No</mat-radio-button>
                     </mat-radio-group>
                  </div>
               </div><br> -->
            </form>
         </div>
      </div>
   </div>
</div>
<div class="Footer">
   <button *ngIf="_Create" mat-raised-button color="primary" style = "top: 5px;" (click)="Submit()" [disabled]="Form.status !== 'VALID'"> Submit </button>
   <button *ngIf="_Update" mat-raised-button color="primary" style = "top: 5px;" (click)="Update()" [disabled]="!Form.touched || !Form.valid "> Update </button>
</div>

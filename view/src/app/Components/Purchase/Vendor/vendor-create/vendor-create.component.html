<!-- Page -->
<div class="page" style="margin-top:100px;">
   <div class="container-fluid">
      <!-- Page Identity -->
      <div class="Page_Identity">
         <div class="Page_Identity">
            <div class="Page_Track">
               <ul>
                  <li class="HeaderName">Home</li>
                  <li class="arrow">>></li>
                  <li class="LinkName"><a [routerLink]="['/Vendor_List']">Vendor List</a></li>
                  <li class="arrow">>></li>
                  <li>Vendor Create</li>
               </ul>
            </div>
         </div>
      </div>
      <form>
         <div class="row">
            <div class="col-sm-3" >
               <!-- Left Section -->
               <div class="left_section" style="background-color:#fff;margin-bottom:150px;">
                  <div class="row">
                     <div class="col-sm-12 text-center">
                        <img src="../../../../../assets/images/basic/company.png" alt="Company Image" style="width:150px; height:150px; margin-top:40px; box-shadow:0 1px 5px 1px rgba(0,0,0,.2);">
                     </div>
                     <div class="col-sm-12 text-center file_Section">
                        <!-- <button type="button" class="change_button"> Choose Picture </button> -->
                        <!-- <input type="file"> -->
                     </div><br><br>
                     <div class="col-sm-12 Form_Input">
                        <input type="text"  placeholder="Vendor Name" style="width:90%;margin-left:15px;">
                     </div>
                     <div class="col-sm-12 Form_Input">
                        <input type="text"  placeholder="Phone Number"  style="width:90%;margin-left:15px;">
                     </div>
                     <div class="col-sm-12 Form_Input" >
                        <input  type="text" placeholder="Email Address" style="width:90%;margin-left:15px;">
                     </div>
                     <div class="col-sm-12 Form_Input">
                        <input  type="text" placeholder="Website" style="width:90%;margin-left:15px;">
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-sm-9">
               <div class="Company_Details">
                  <h5 class="text-style-1"> Vendor Details </h5>
                  <div class="row">
                     <div class="col-sm-4 Form_Input" >
                        <input type="text" placeholder="Vendor Name">
                     </div>
                     <div class="col-sm-4 Form_Input" >
                        <input type="text" placeholder="Phone Number">
                     </div>
                     <div class="col-sm-4 Form_Input" >
                        <input type="text" placeholder="Email Id">
                     </div>
                     <div class="col-sm-4 Form_Input" >
                        <input type="text" placeholder="Website">
                     </div>
                     <div class="col-sm-4 Form_Input" >
                        <input type="text" placeholder="Created By">
                     </div>
                  </div>
                  <br>
               </div>
               <div class="Company_Details">
                  <h5 class="text-style-1"> Billing Address </h5>
                  <div class="row">
                     <div class="col-sm-4 Form_Input" >
                        <input type="text" placeholder="No / Street">
                     </div>
                     <div class="col-sm-4 Form_Input" >
                        <input type="text"  placeholder="Area">
                     </div>
                     <div class="col-sm-4 Form_Select" >
                        <ng-select class="NgSelect" 
                           [items]="_Country" 
                           [searchable]="true" 
                           placeholder="Country">
                        </ng-select>                       
                     </div>
                     <div class="col-sm-4 Form_Select" >
                        <ng-select class="NgSelect" 
                           [items]="_State" 
                           [searchable]="true" 
                           placeholder="State">
                        </ng-select>
                     </div>
                     <div class="col-sm-4 Form_Select" >
                        <ng-select class="NgSelect" 
                           [items]="_City" 
                           [searchable]="true" 
                           placeholder="City">
                        </ng-select>
                     </div>
                     <div class="col-sm-4 Form_Input" >
                        <input matInput type="text"  placeholder="Zip Code">
                     </div>
                  </div>
               </div>
               <div class="Company_Details">
                  <h5 class="text-style-1"> Shipping Address 
                     <span class="pull-right"><mat-checkbox>Same As Billing Address</mat-checkbox></span>
                  </h5>
                  <div class="row">
                     <div class="col-sm-4 Form_Input" >
                        <input  type="text"  placeholder="No / Street">
                     </div>
                     <div class="col-sm-4 Form_Input" >
                        <input  type="text" placeholder="Area">
                     </div>
                     <div class="col-sm-4 Form_Select" >
                        <ng-select class="NgSelect" 
                           [items]="_Country" 
                           [searchable]="true" 
                           placeholder="Country">
                        </ng-select>   
                     </div>
                     <div class="col-sm-4 Form_Select" >
                        <ng-select class="NgSelect" 
                           [items]="_State" 
                           [searchable]="true" 
                           placeholder="State">
                        </ng-select>
                     </div>
                     <div class="col-sm-4 Form_Select" >
                        <ng-select class="NgSelect" 
                           [items]="_City" 
                           [searchable]="true" 
                           placeholder="City">
                        </ng-select>
                     </div>
                     <div class="col-sm-4 Form_Input" >
                        <input type="text"  placeholder="Zip Code">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </form>
   </div>
</div>
<!-- Footer -->
<div class="Footer">
   <button mat-raised-button color="primary" style = "top: 5px;"> Submit </button>
</div>

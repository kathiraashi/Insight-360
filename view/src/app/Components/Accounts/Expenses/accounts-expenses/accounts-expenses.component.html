<app-header></app-header>
<!-- Page section -->
<div class="Page_Section">
   <div class="container-fluid">
      <div class="Page_Identity">
         <div class="Page_Track">
            <ul>
               <li class="HeaderName">Home</li>
               <li class="arrow">>></li>
               <li>Expense</li>
            </ul>
         </div>
      </div>
      <!--  Header Part -->
      <!-- Create and search Section -->
      <div class="row header_part">
         <div class="col-sm-6">
            <button (click)="CreateExpRequest()" class="Create_Button" mat-raised-button> + Create</button>       
          </div>
         <div class="col-sm-6">
            <div class="Search_Section">
               <input type="text" placeholder="Search.." name="search">
               <i class="material-icons">search</i>
            </div>
         </div>
      </div>
      <!-- Table Section -->
      <div class="Table_Section">
         <table>
            <thead>
               <tr>
                  <th>S.no</th>
                  <th>Type</th>
                  <th>Date</th>
                  <th>Amount</th>
                  <th>Status</th>
                  <th>Action</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td>
                     <span class="S_no"> 1 </span>
                  </td>
                  <td>
                     <span class="Style_1">Type-1</span>
                  </td>
                  <td>
                     <span class="Style_1">25/08/18</span>
                  </td>
                  <td>
                     <span class="Style_1">30000</span>
                  </td>
                  <td>
                     <span class="Style_1">Approved</span>
                  </td>
                  <td>
                     <button mat-raised-button color="primary" [matMenuTriggerFor] = "Action" > Action </button>
                  </td>
               </tr>
               <tr>
                  <td>
                     <span class="S_no"> 2 </span>
                  </td>
                  <td>
                     <span class="Style_1">Type-1</span>
                  </td>
                  <td>
                     <span class="Style_1">25/08/18</span>
                  </td>
                  <td>
                     <span class="Style_1">30000</span>
                  </td>
                  <td>
                     <span class="Style_1">Reject</span>
                  </td>
                  <td>
                     <button mat-raised-button color="primary" [matMenuTriggerFor] = "Action" > Action </button>
                  </td>
               </tr>
               <tr>
                  <td>
                     <span class="S_no"> 3 </span>
                  </td>
                  <td>
                     <span class="Style_1">Type-1</span>
                  </td>
                  <td>
                     <span class="Style_1">25/08/18</span>
                  </td>
                  <td>
                     <span class="Style_1">30000</span>
                  </td>
                  <td>
                     <span class="Style_1">Approved</span>
                  </td>
                  <td>
                     <button mat-raised-button color="primary" [matMenuTriggerFor] = "Action" > Action </button>
                  </td>
               </tr>
               <tr>
                  <td>
                     <span class="S_no"> 4 </span>
                  </td>
                  <td>
                     <span class="Style_1">Type-1</span>
                  </td>
                  <td>
                     <span class="Style_1">25/08/18</span>
                  </td>
                  <td>
                     <span class="Style_1">30000</span>
                  </td>
                  <td>
                     <span class="Style_1">Reject</span>
                  </td>
                  <td>
                     <button mat-raised-button color="primary" [matMenuTriggerFor] = "Action" > Action </button>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
      <br>
   </div>
</div>

<!-- Dropdown menus -->
<mat-menu class="MenuStyleOne" #Action="matMenu" [overlapTrigger]="false" xPosition="after" yPosition="below" class="MenuStyleOne">
   <button mat-menu-item (click)="CreateExpRequest()">
      <span>Edit</span>
   </button>
   <button mat-menu-item (click)="ViewExpRequest()">
      <span>View</span>
   </button>
</mat-menu>

<!-- Page -->
<div class="page" style="margin-top:100px;">
   <div class="container-fluid">
      <!-- page identity -->
      <div class="Page_Identity">
         <div class="Page_Track">
            <ul>
               <li class="HeaderName">Home</li>
               <li class="arrow">>></li>
               <li class="LinkName"><a [routerLink]="['/List_Employees']">Employees List</a></li>
               <li class="arrow">>></li>
               <li>Employees Create</li>
            </ul>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-3">
            <div class="left_Section">
               <img src="../../../../../assets/images/basic/employee.png"><br>
               <div class="row">
                  <div class="col-sm-12 Form_Input">
                     <input type="text" placeholder="Employee Name">
                  </div>
                  <div class="col-sm-12 Form_Input">
                     <input type="text" placeholder="Code">
                  </div>
               </div>
            </div>
         </div>
         <div class="col-sm-9">
            <!-- Company details -->
            <div class="Company_Details">
               <div class="row">
                  <!-- <div class="col-sm-4 Form_Input">
                     <label>Employee Name:</label>
                     <input type="text">
                  </div> -->
                  <!-- <div class="col-sm-4 Form_Input">
                     <label>Code:</label>
                     <input type="text">
                  </div> -->
                  <div class="col-sm-4 Form_Select">
                     <label>Branch:</label>
                     <ng-select class="NgSelect" 
                        [items]="_Branch" 
                        [searchable]="true" 
                        placeholder="Branch">
                     </ng-select>
                  </div>
                  <div class="col-sm-4 Form_Select">
                     <label>Category:</label>
                     <ng-select class="NgSelect" 
                        [items]="_Category" 
                        [searchable]="true" 
                        placeholder="Category">
                     </ng-select>
                  </div>
                  <div class="col-sm-4 Form_Select">
                     <label>Department:</label>
                     <ng-select class="NgSelect" 
                        [items]="_Department" 
                        [searchable]="true" 
                        placeholder="Department">
                     </ng-select>
                  </div>
                  <div class="col-sm-4 Form_Input">
                     <label>Job Title:</label>
                     <input type="text">
                  </div>
                  <div class="col-sm-4 Form_Select">
                     <label>Manager:</label>
                     <ng-select class="NgSelect" 
                        [items]="_Manager" 
                        [searchable]="true" 
                        placeholder="Manager">
                     </ng-select>
                  </div>
                  <div class="col-sm-4 Form_Input">
                     <label>Mobile No:</label>
                     <input type="text">
                  </div>
                  <div class="col-sm-4 Form_Input">
                     <label>Date Of Joining:</label>
                     <input type="text">
                  </div>
                  <div class="col-sm-4 Form_Input">
                     <label>Probation(In A Month):</label>
                     <input type="text">
                  </div>
                  <div class="col-sm-4 ">
                     <input type="checkbox" style="margin-top:35px"> Is a Manager
                  </div>
                  <div class="col-sm-4 ">
                     <input type="checkbox" style="margin-top:35px" Checked>Active
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Tabs -->
      <div class="Company_Details">
         <div class="Tabs">
            <div class="Tab" [ngClass]="{'active': Active_Tab === 'personal_info'}" (click)="Active_Tab_Change('personal_info')">
               <span >Personal Info</span>
            </div>
            <div class="Tab" [ngClass]="{'active': Active_Tab === 'salary_details'}" (click)="Active_Tab_Change('salary_details')">
               <span >Salary Details</span>
            </div>
         </div>
         <br>
         <div class="page" *ngIf="Active_Tab === 'personal_info'">
            <div class="row">
               <h5 style="color:#49B660;font-size:20px;font-weight: 600;">Personal <span style="color:#516570;font-size:20px;font-weight: 600;">Info</span></h5><br>
               <div class="col-sm-12">
                  <div class="row">
                     <div class="col-sm-4 Form_Input" >
                        <input type="text" placeholder="No/Street">
                     </div>
                     <div class="col-sm-4 Form_Input" >
                        <input type="text" placeholder="Area">
                     </div>
                     <div class="col-sm-4 Form_Input" >
                        <input type="text" placeholder="Country">
                     </div>
                     <div class="col-sm-4 Form_Input" >
                        <input type="text" placeholder="State">
                     </div>
                     <div class="col-sm-4 Form_Input" >
                        <input type="text" placeholder="City">
                     </div>
                     <div class="col-sm-4 Form_Select" >
                        <ng-select class="NgSelect" 
                           [items]="_MaritalStatus" 
                           [searchable]="true" 
                           placeholder="marital Status">
                        </ng-select>
                     </div>
                     <div class="col-sm-4 Form_Input" >
                        <input type="text" placeholder="Date Of Birth"> 
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="page" *ngIf="Active_Tab === 'salary_details'">
            <h5 style="color:#49B660;font-size:20px;font-weight: 600;">Salary <span style="color:#516570;font-size:20px;font-weight: 600;">Details</span></h5>
            <div class="row">
               <div class="col-sm-4 Form_Select" >
                  <ng-select class="NgSelect" 
                     [items]="_SalaryMethod" 
                     [searchable]="true" 
                     placeholder="Salary Method">
                  </ng-select>
               </div>
            </div>
            <br>
            <h5 style="color:#49B660;font-size:20px;font-weight: 600;">Earnings
               <span style="color:#516570;font-size:20px;font-weight: 600;">Table</span>
            </h5>
            <div class="row">
               <div class="col-sm-12">
                  <!-- table section -->
                  <div class="Table_Section">
                     <table>
                        <thead>
                           <tr>
                              <th>Earnings Type</th>
                              <th>Based On</th>
                              <th>Amount Or Percentage</th>
                              <th>Total</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr>
                              <td >Basic Pay</td>
                              <td class="Form_Select">
                                 <ng-select class="NgSelect" 
                                    [items]="_BasicPay" 
                                    [searchable]="true" 
                                    placeholder="Select an Option">
                                 </ng-select>
                              </td>
                              <td class="Form_Input">
                                 <input type="text" style="margin-bottom:10px;">
                              </td>
                              <td class="Form_Input">
                                 <input type="text" style="margin-bottom:10px;">
                              </td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
               </div>
            </div><br>
            <!-- Detection Table -->
            <h5 style="color:#49B660;font-size:20px;font-weight: 600;">Detection
               <span style="color:#516570;font-size:20px;font-weight: 600;">Table</span>
            </h5>
            <!-- <div class="row"> -->
               <!-- <div class="col-sm-12"> -->
                  <div class="Table_Section">
                     <table>
                        <thead>
                           <tr>
                              <th>Detection Type</th>
                              <th>Based On</th>
                              <th>Amount Or Percentage</th>
                              <th>Total</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr>
                              <td >ESI</td>
                              <td class="Form_Select">
                                 <ng-select class="NgSelect" 
                                    [items]="_ESI" 
                                    [searchable]="true" 
                                    placeholder="Select an Option">
                                 </ng-select>
                              </td>
                              <td class="Form_Input" >
                                 <input type="text" style="margin-bottom:10px;">
                              </td>
                              <td class="Form_Input">
                                 <input type="text" style="margin-bottom:10px;">
                              </td>
                           </tr>
                           <tr>
                              <td >PF</td>
                              <td class="Form_Select">
                                 <ng-select class="NgSelect" 
                                    [items]="_PF" 
                                    [searchable]="true" 
                                    placeholder="Select an Option">
                                 </ng-select>
                              </td>
                              <td class="Form_Input" >
                                 <input type="text" style="margin-bottom:10px;">
                              </td>
                              <td class="Form_Input">
                                 <input type="text" style="margin-bottom:10px;">
                              </td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
               <!-- </div> -->
            <!-- </div> -->
         </div>
      </div>
   </div>
</div>

<!-- Footer -->
<div class="Footer">
   <button mat-raised-button color="primary" style = "top: 5px;"> Submit </button>
</div>

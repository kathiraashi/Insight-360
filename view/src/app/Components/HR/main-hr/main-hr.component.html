<app-header></app-header>
<!-- Page section -->
<div class="Page_Section">
   <div class="container-fluid">
      <div class="Page_Identity">
         <div class="Page_Name">
            <h5>HR</h5>
         </div>
         <div class="Page_Track">
            <ul >
               <li class="HeaderName">HR</li>
               <li class="arrow">>></li>
               <li>DashBoard</li>
            </ul>
         </div>
      </div>
      <!-- Left Section -->
      <div class="Page_Content Hrms">
         <div class="Main_Section">
            <div class="Left_Section">
               <ul class="Tabs">
                  <li class="Tab" [ngClass]="{'active':Active_Tab === 'Employees'}" (click)="Active_Tab_Change('Employees')"><span class="Tab_Content">Employees</span></li>     
                  <li class="Tab" [ngClass]="{'active':Active_Tab === 'Attendance_Log'}" (click)="Active_Tab_Change('Attendance_Log')"><span class="Tab_Content">Attendance Log</span></li>  
                  <li class="Tab" [ngClass]="{'active':Active_Tab === 'Attendance_Report'}" (click)="Active_Tab_Change('Attendance_Report')"><span class="Tab_Content">Attendance Report</span></li>  
                  <li class="Tab" [ngClass]="{'active':Active_Tab === 'Payroll'}" (click)="Active_Tab_Change('Payroll')"><span class="Tab_Content">Payroll</span></li>   
                  <li class="Tab" [ngClass]="{'active':Active_Tab === 'Payroll_Master'}" (click)="Active_Tab_Change('Payroll_Master')"><span class="Tab_Content">Payroll Master</span></li>      
               </ul>
            </div>
            <!-- Right Section -->
            <div class="Right_Section">
               <div *ngIf="Active_Tab === 'Employees'">
                  <app-main-employees-hr></app-main-employees-hr>
               </div> 
               <div *ngIf="Active_Tab === 'Attendance_Log'">
                  <app-attendance-log-hr></app-attendance-log-hr>
               </div> 
               <div *ngIf="Active_Tab === 'Attendance_Report'">
                  <app-main-attendance-report-hr></app-main-attendance-report-hr>
               </div>   
               <div *ngIf="Active_Tab === 'Payroll'">
                  <app-main-payroll-hr></app-main-payroll-hr>
               </div>  
               <div *ngIf="Active_Tab === 'Payroll_Master'">
                  <app-main-payroll-master-hr></app-main-payroll-master-hr>
               </div>  
            </div>
         </div>
      </div>
   </div>
</div>

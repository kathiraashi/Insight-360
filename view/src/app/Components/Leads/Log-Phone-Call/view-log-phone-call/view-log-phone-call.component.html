<!-- page -->
<div class="page" style="margin-top:100px;">
   <div class="container-fluid">
      <!-- page Identity -->
      <div class="Page_Identity">
         <div class="Page_Track">
            <ul>
               <li class="HeaderName">Home</li>
               <li class="arrow">>></li>
               <li class="LinkName"><a [routerLink]="['/List_Log_Phone_call']">Log Phone call List</a></li>
               <li class="arrow">>></li>
               <li>Log Phone call View</li>
            </ul>
         </div>
      </div>
      <form>
         <!-- Company details -->
         <div class="Company_Details">
            <br>
            <div class="row">
            <div class="col-sm-4">
                  <div class="view_item">
                     <div class="Static">Company Name </div>
                     <div class="dots"> : </div>
                     <div class="Data"> Company Name</div>
                  </div>
                  <div class="view_item">
                     <div class="Static">Email Id </div>
                     <div class="dots"> : </div>
                     <div class="Data"> sample@gmail.com</div>
                  </div>
                  <div class="view_item">
                     <div class="Static">Description </div>
                     <div class="dots"> : </div>
                     <div class="Data"> Description</div>
                  </div>
               </div>
               <div class="col-sm-4">
                  <div class="view_item">
                     <div class="Static">Contact </div>
                     <div class="dots"> : </div>
                     <div class="Data"> Contact</div>
                  </div>
                  <div class="view_item">
                     <div class="Static">Mobile Number </div>
                     <div class="dots"> : </div>
                     <div class="Data"> +465457889</div>
                  </div>
                  <div class="view_item">
                     <div class="Static"> Product </div>
                     <div class="dots"> : </div>
                     <div class="Data"> Product </div>
                  </div>
               </div>
               <div class="col-sm-4">
                  <div class="view_item">
                     <div class="Static">Priority </div>
                     <div class="dots"> : </div>
                     <div class="Data"> Priority </div>
                  </div>
                  <div class="view_item">
                     <div class="Static">Date & Time </div>
                     <div class="dots"> : </div>
                     <div class="Data"> 27.05.18 & 2pm</div>
                  </div>
               </div>
               <br>
            </div>
         </div>
      </form>
   </div>
</div>

<!-- Loader -->
<div [ngClass]="{'Hide': !Loader}" class="DataLoaderStyle_1" style="width: 100%; height: 100%; top: 15%">
   <div class="Loading">
         <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
            <div class="rect6"></div>
         </div>
   </div>
</div>
<!-- page section -->
<div class=Page_Section>
   <div class="container-fluid">
      <!-- page identity -->
      <div class="Page_Identity">
         <div class="Page_Track">
            <ul>
               <li class="HeaderName">Home</li>
               <li class="arrow">>></li>
               <li>Leads</li>
            </ul>
         </div>
      </div>
      <!-- Header Part -->
      <div class="row header_part">
         <div class="col-sm-6">
            <a [routerLink]="['/Create_leads']"><button class="Create_Button" mat-raised-button> + Create</button></a>
         </div>
         <div class="col-sm-6">
            <div class="Search_Section">
               <input type="text" placeholder="Search.." name="search">
               <i class="material-icons">search</i>
            </div>
         </div>
      </div>
      <!-- content style -->
      <div class="row Content_Style">
         <div class="col-sm-3 Page_Content" *ngFor="let item of _List; let i = index">
              <a (click)="View(i)">
               <div class="Sub_Content">
                  <div class="image_section">
                     <img src="../../../../assets/images/basic/company.png">
                  </div>
                  <div class="Content_Section">
                     <h5>{{item?.Company_Name}}</h5>
                     <h5>{{item?.Phone}}</h5>
                     <h5 *ngIf="item?.Email !== null">{{item?.Email}}</h5>
                     <!-- <h5 *ngIf="item?.Log_Call_Count !== 0">Log Calls: {{item?.Log_Call_Count}}</h5> -->
                     <!-- <h5 *ngIf="item?.Call_Schedule_Count !== 0">Call Schedules: {{item?.Call_Schedule_Count}}</h5> -->
                     <h5 style="display: grid; grid-template-columns: auto auto">
                        <span *ngIf="item?.Log_Call_Count !== 0" style="position: relative; top: 0px">
                           <i class="material-icons View" style="color: #4ab65f">call</i>: {{item?.Log_Call_Count}}
                        </span>
                        <span *ngIf="item?.Call_Schedule_Count !== 0" style="position: relative; top: 0px;">
                           <i class="material-icons View" style="color: #4ab65f">schedule</i>: {{item?.Call_Schedule_Count}}
                        </span>
                     </h5>
                  </div>
                  <a (click)="Edit(i)" style="margin-bottom: 60px"><i class="material-icons View" >border_color</i></a>
                  
               </div> </a>
         </div>
      </div>
   </div>
</div>


<!-- Dropdown menus -->
<mat-menu class="MenuStyleOne" #Action="matMenu" [overlapTrigger]="false" xPosition="after" yPosition="below" class="MenuStyleOne">
   <a [routerLink]="['/Create_leads']">
      <button mat-menu-item>
      <span>Edit</span>
   </button></a>
   <a [routerLink]="['/View_leads']">
      <button mat-menu-item >
         <span>View</span>
      </button>
   </a>
   <button mat-menu-item (click)="DeleteLeads()">
      <span>Delete</span>
   </button>
   <a [routerLink]="['/List_Call_Schedule']">
   <button mat-menu-item>
      <span>Call Schedule</span>
   </button></a>
   <a [routerLink]="['/List_Log_Phone_call']">
   <button mat-menu-item>
      <span>Log Phone Call</span>
   </button></a>
   <button mat-menu-item>
      <span>Convert to Opportunity</span>
   </button>
</mat-menu>

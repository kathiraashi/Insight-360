<div class="Modal_Content" *ngIf="Type && Type === 'Create'">
   <div class="Modal_Header">
      <p>Create Call Schedule</p>
      <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
   </div>
   <div class="Model_Body">
      <div class="row">
         <div class="col-sm-6 Form_Select">
            Company Name:
            <br>
            <select>
               <option checked>Select Company</option>
               <option>Company1</option>
               <option>Company2</option>
               <option>Company3</option>
               <option>Company4</option>
            </select>
         </div>
         <div class="col-sm-6 Form_Input">
            Date & Time:
            <br>
            <input type="text">
         </div>
         <br>
         <div class="col-sm-6 Form_Input">
            Contact:
            <br>
            <input type="text">
         </div>
         <div class="col-sm-6 Form_TextArea">
            Descriptio:
            <br>
            <textarea class="Description" rows="3"></textarea>
         </div>
      </div>
      <div class="Model_Footer">
         <span class="Submit_Btn"> Submit </span>
      </div>
   </div>
</div>

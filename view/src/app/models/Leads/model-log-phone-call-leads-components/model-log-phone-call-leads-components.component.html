<div class="Modal_Content" *ngIf="Type && Type === 'Create'">
   <div class="Modal_Header">
      <p>Create Log Phone Call</p>
      <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
   </div>
   <div class="Model_Body">
      <div class="row">
         <div class="col-sm-6 Form_Select">
            <label>Company Name: </label>
            <select>
               <option checked>Select Company</option>
               <option>Company1</option>
               <option>Company2</option>
               <option>Company3</option>
               <option>Company4</option>
            </select>
         </div>
         <div class="col-sm-6 Form_Input">
            <label>Date & Time: </label>
            <br>
            <input type="text">
         </div>
         <br>
         <div class="col-sm-6 Form_Input">
            <label>Product: </label>
            <br>
            <input type="text">
         </div>
         <div class="col-sm-6 Form_Input">
            <label>Contact: </label>
            <br>
            <input type="text">
         </div>
         <div class="col-sm-6 Form_TextArea">
            <label>Descriptio: </label>
            <br>
            <textarea class="Description" rows="3"></textarea>
         </div>
         <div class="col-sm-6 Form_TextArea ">
            <label>Address: </label>
            <br>
            <textarea class="message" rows="3"></textarea>
         </div>
      </div>
   </div>
     <div class="Model_Footer">
            <button mat-raised-button color="primary" > Submit </button>
         </div>
  </div>
<div class="Modal_Content" *ngIf="Type && Type === 'View'">
      <div class="Modal_Header">
         <p>View Log Phone Call</p>
         <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>

                    </div>
                    <div class="row">
                        <div class="col-sm-4 text-right Static"> Product : </div>
                        <div class="col-sm-8 text-left Data"> Product1 </div>
                       </div>
                       <div class="row">
                           <div class="col-sm-4 text-right Static"> contact: </div>
                           <div class="col-sm-8 text-left Data"> +536456324 </div>
                          </div>
              </div>
              <div class="col-sm-6 Right_Section">
                <div class="left-data">
                 <div class="row">
                    <div class="col-sm-4 text-right Static">  Descriptio: </div>

                  </div>
                 <div class="row">
                    <div class="col-sm-4 text-right Static"> Address : </div>

        <div class="Model_Footer">

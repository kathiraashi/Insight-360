<!-- Model Content -->
<div class="Modal_Content" *ngIf="Type && Type === 'Create'">
   <!-- Model Header -->
   <div class="Modal_Header">
      <p>Expense Request</p>
      <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
   </div>
   <!-- Model Body -->
   <div class="Model_Body">
      <div class="row">
         <div class="col-sm-12">
            <button mat-raised-button color="primary" class="pull-right Reject"> Reject </button>
            <button mat-raised-button color="primary" class="pull-right"> Approve </button>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-6 Form_Input">
            <label>Type: </label>
            <input type="text">
         </div>
         <div class="col-sm-6 Form_Input">
            <label>Date: </label>
            <input matInput [matDatepicker]="DatePicker1" (click)="DatePicker1.open()">
            <mat-datepicker #DatePicker1></mat-datepicker>
         </div>
         <br>
         <div class="col-sm-6 Form_Input">
            <label>Amount: </label>
            <br>
            <input type="text">
         </div>
         <div class="col-sm-6 Form_Input">
            <label>Paid Expense: </label>
            <ng-select class="NgSelect" 
               [(ngModel)]="Type1"
               [items]="_AdvancePaid" 
               [searchable]="true" 
               placeholder="AdvancePaid">
            </ng-select>
         </div>
         <div class="col-sm-6 Form_Input" *ngIf="Type1 === 'Yes'">
            <label>Date: </label>
            <input matInput [matDatepicker]="DatePicker1" (click)="DatePicker1.open()">
            <mat-datepicker #DatePicker1></mat-datepicker>
         </div>
         <br>
         <div class="col-sm-6 Form_Input" *ngIf="Type1 === 'Yes'">
            <label>Amount: </label>
            <br>
            <input type="text">
         </div>
         <div class="col-sm-6 Form_TextArea">
            <label>Description: </label>
            <br>
            <textarea class="Description" rows="3"></textarea>
         </div>
      </div>
   </div>
   <!-- Model Footer -->
   <div class="Model_Footer">
      <button mat-raised-button color="primary" > Submit </button>
   </div>
</div>
<div class="Modal_Content" *ngIf="Type && Type === 'View'">
   <!-- Model Header -->
   <div class="Modal_Header">
      <p>Expense Request</p>
      <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
   </div>
   <!-- Model Body -->
   <div class="Model_Body">
      <div class="view_item">
         <div class="Static"> Type </div>
         <div class="dots"> : </div>
         <div class="Data">  Type-1</div>
      </div>
      <div class="view_item">
         <div class="Static"> Date </div>
         <div class="dots"> : </div>
         <div class="Data">  25/08/18</div>
      </div>
      <div class="view_item">
         <div class="Static"> Amount </div>
         <div class="dots"> : </div>
         <div class="Data">  20000</div>
      </div>
      <div class="view_item">
         <div class="Static"> Description </div>
         <div class="dots"> : </div>
         <div class="Data">  Lorem ipsum dolor, sit amet consectetur adipisicing elit.</div>
      </div>
   </div>
</div>

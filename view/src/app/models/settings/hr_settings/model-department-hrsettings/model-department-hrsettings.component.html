<!-- If Create Or Edit The Department -->
   <div class="Modal_Content" *ngIf="Type && ( Type === 'Create' || Type === 'Edit')">
      <div class="Modal_Header">
            <p> {{Type}} Department</p>
            <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
      </div>
      <form [formGroup]="Form" (ngSubmit)="onSubmit()">
         <div class="Model_Body">
            <div class="row">
               <div class="col-sm-10 Form_Input" [ngClass]="{'Form_Err': Form.controls['Department'].errors && !Form.controls['Department'].pristine, 'Form_Success': Form.controls['Department'].valid && !Form.controls['Department'].pristine }">
                  <label>Department:</label>
                  <input type="text" formControlName="Department">
                  <p class="error" *ngIf="Form.controls['Department'].errors && !Form.controls['Department'].pristine">
                     <span *ngIf="Form.controls['Department'].errors.required">Department is required</span>
                  </p>
               </div>
            </div>
         </div>
         <div class="Model_Footer">
            <button type="submit"  [disabled]="Form.invalid" mat-raised-button color="primary">
               <span *ngIf="Type === 'Create'">Submit</span>
               <span *ngIf="Type === 'Edit'">Update</span>
            </button>
         </div>
      </form>
   </div>
<!-- If View The Department-->
   <div class="Modal_Content" *ngIf=" Type && Type === 'View'">
      <div class="Modal_Header">
         <p>View Department</p>
         <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
      </div>
      <div class="Model_Body">
         <div class="view_item">
            <div class="Static">Department </div>
            <div class="dots"> : </div>
            <div class="Data"> {{Data.Department}}</div>
         </div>
         <div class="view_item">
            <div class="Static">Created By </div>
            <div class="dots"> : </div>
            <div class="Data"> {{Data.Created_By}}</div>
         </div>
         <div class="view_item">
            <div class="Static">Last Modified By </div>
            <div class="dots"> : </div>
            <div class="Data"> {{Data.Last_Modified_By}}</div>
         </div>
         <div class="view_item">
            <div class="Static"> Created Date </div>
            <div class="dots"> : </div>
            <div class="Data"> {{Data.createdAt | date:'medium'}}</div>
         </div>
         <div class="view_item">
            <div class="Static">Last Modified Date  </div>
            <div class="dots"> : </div>
            <div class="Data"> {{Data.updatedAt | date:'medium'}}</div>
         </div>
      </div>
   </div>

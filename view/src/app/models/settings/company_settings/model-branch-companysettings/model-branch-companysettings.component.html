<div class="Modal_Content" *ngIf="Type && Type === 'Create'">
   <div class="Modal_Header">
     <p>Create Branch</p>
     <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
   </div>
   <div class="Model_Body">
      <div class="row">
         <div class="col-sm-6 Form_Input">
            <label>Branch Name:</label>
            <input type="text">
         </div>
         <div class="col-sm-6 Form_Input">
            <label>Branch Head:</label>
            <input type="text">
         </div>
         <div class="col-sm-6 Form_Select">
            <label>Departments:</label>
            <select>
               <option disabled> Department</option>
               <option> Department </option>
               <option>Department </option>
               <option> Department</option>
               <option> Department</option>
               <option> Department</option>
               <option> Department</option>
            </select>
         </div>
         <div class="col-sm-6 Form_Input">
         <label>No/Street:</label>
            <input type="text"  >
         </div>
         <div class="col-sm-6 Form_Input">
         <label>Area:</label>
            <input type="text" >
         </div>
         <div class="col-sm-6 Form_Select">
         <label>Select Country:</label>
            <select>
               <option disabled> Select Country</option>
               <option> All </option>
               <option> country1 </option>
               <option> country2 </option>
               <option> country3 </option>
               <option> country4 </option>
               <option> country5 </option>
            </select>
         </div>
         <div class="col-sm-6 Form_Select">
         <label>Select State:</label>   
            <select>
               <option disabled> Select State</option>
               <option> All </option>
               <option> state1 </option>
               <option> state2 </option>
               <option> state3  </option>
               <option> state4  </option>
               <option> state5  </option>
            </select>
         </div>
         <div class="col-sm-6 Form_Select">
         <label>city:</label>
           <select>
               <option disabled> Select City</option>
               <option> All </option>
               <option> city1 </option>
               <option> city2 </option>
               <option> city3 </option>
               <option> city4 </option>
               <option> city5 </option>
            </select>
         </div>
         <div class="col-sm-6 Form_Input">
         <label>Zip Code:</label>
            <input type="text" >
         </div>
         <div class="col-sm-6 Form_TextArea">
            <label>Addresss:</label>
                  <textarea class="message" rows="2"></textarea>
               </div>
      </div>
   </div>
   <div class="Model_Footer">
    <button mat-raised-button color="primary" > Submit </button>
 </div>
   </div>

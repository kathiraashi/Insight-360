
<div class="Modal_Content">
   <div class="Modal_Header">
      <p>Company Info</p>
      <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
  </div>
  <div class="Model_Body">
      <form >
         <div class="row">
            <div class="col-sm-4 Form_Input">
               <label> Company Logo : </label>
               <input type="file">
            </div>
            <div class="col-sm-4 Form_Input">
               <label> Company Name : </label>
               <input type="text">
            </div><br>
            <div class="col-sm-4 Form_Input">
               <label for="2"> Street :</label>
               <input id="2" type="text" >
            </div>
            <div class="col-sm-4 Form_Input">
               <label> City :</label>
               <input type="text"  >
            </div>
            <div class="col-sm-4 Form_Input">
               <label>State :</label>
               <input type="text" >
            </div>
            <div class="col-sm-4 Form_Input">
               <label>Country :</label>
               <input type="text" >
            </div>
            <div class="col-sm-4 Form_Input">
               <label>Phone No :</label>
               <input type="text" >
            </div>
            <div class="col-sm-4 Form_Input">
               <label> Email :</label>
               <input type="text"  >
            </div>
            <div class="col-sm-4 Form_Input">
               <label> Fax :</label>
               <input type="text"  >
            </div>
            <div class="col-sm-4 Form_Input">
               <label> Website :</label>
               <input type="text"  >
            </div>
            <div class="col-sm-4 Form_Select">
               <label>Company Type :</label>
               <select>
                  <option disabled></option>
                  <option> Company Type 1 </option>
                  <option> Company Type 2 </option>
                  <option> Company Type 3 </option>
                  <option> Company Type 4 </option>
                  <option> Company Type 5 </option>
               </select>
            </div>
            <div class="col-sm-4 Form_Input">
                  <label> Website :</label>
                  <input type="text"  >
               </div>
            <div class="col-sm-4 Form_Select">
               <label> Type Of Business :</label>
               <select>
                  <option disabled></option>
                  <option> Type Of Business 1 </option>
                  <option> Type Of Business 2 </option>
                  <option> Type Of Business 3 </option>
                  <option> Type Of Business 4 </option>
                  <option> Type Of Business 5 </option>
               </select>
            </div>
            <div class="col-sm-4 Form_TextArea">
               <label> Address :</label>
               <textarea class="message" rows="2"></textarea>
            </div>
         </div>
      </form>
   </div>
   <div class="Model_Footer">
      <button mat-raised-button color="primary" > Submit </button>
   </div>
</div>

<div class="Modal_Content" *ngIf="Type && Type === 'Create'">
  <div class="Modal_Header">
     <p>Create PT Info</p>
     <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
 </div>
 <div class="Model_Body">
  <div class="row">
     <div class="col-sm-6 Form_Input">
        <label>PT No:</label>
        <input type="text" >
     </div>
   <div class="col-sm-6 Form_Input">
      <label>Registration date:</label>
        <input type="text">
     </div><br>
     <div class="col-sm-6 Form_Input">
      <label>Signatory Name:</label>
        <input type="text" >
     </div>
 </div>
</div>
<div class="Model_Footer">
   <button mat-raised-button color="primary" > Submit </button>
</div>
</div>

<div class="Modal_Content" *ngIf="Type && Type === 'View'">
        <div class="Modal_Header">
           <p>PF Info</p>
           <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
       </div>
       <div class="Model_Body">
        <div class="row">
           <div class="col-sm-6 Form_Input">
              PT No:<br>
              <input type="text" >
           </div>
         <div class="col-sm-6 Form_Input">
              Registration date:<br>
              <input type="text">
           </div><br>
           <div class="col-sm-6 Form_Input">
                 Signatory Name:<br>
              <input type="text" >
           </div>
       </div>
        <div class="Model_Footer">
           <span class="Submit_Btn" > Submit </span>
       </div>
      </div>
      </div>

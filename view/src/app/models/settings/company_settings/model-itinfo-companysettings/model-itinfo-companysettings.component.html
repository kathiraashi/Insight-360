<div class="Modal_Content" *ngIf="Type && Type === 'Create'">
   <div class="Modal_Header">
      <p>Create IT Info</p>
      <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
   </div>
   <div class="Model_Body">
      <div class="row">
         <div class="col-sm-6 Form_Input">
            <label>PAN No:</label>
            <input type="text">
         </div>
         <div class="col-sm-6 Form_Input">
            <label>TAN No:</label>
            <input type="text">
         </div><br>
         <div class="col-sm-6 Form_Input">
            <label>TAN Circle No:</label>
            <input type="text" >
         </div>
         <div class="col-sm-6 Form_TextArea">
      <label>TDS Detailes:</label>
            <textarea class="message" rows="2"></textarea>
         </div>
      </div>
</div>
      <div class="Model_Footer">
            <button mat-raised-button color="primary" > Submit </button>
         </div>
</div>

<div class="Modal_Content" *ngIf="Type && Type === 'View'">
      <div class="Modal_Header">
         <p>IT Info</p>
         <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
      </div>
      <div class="Model_Body">
         <div class="row">
            <div class="col-sm-6 Form_Input">
               PAN No:<br>
               <input type="text">
            </div>
            <div class="col-sm-6 Form_Input">
               TAN No:<br>
               <input type="text">
            </div><br>
            <div class="col-sm-6 Form_Input">
               TAN Circle No:<br>
               <input type="text" >
            </div>
            <div class="col-sm-6 Form_TextArea">
               TDS Detailes:<br>
               <textarea class="message" rows="2"></textarea>
            </div>
         </div>
         <div class="Model_Footer">
            <span class="Submit_Btn" > Submit </span>
      </div>
   </div>
   </div>

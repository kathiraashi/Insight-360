<div class="Modal_Content" *ngIf="Type && Type === 'Create'">
  <div class="Modal_Header">
     <p>Create ESI Info</p>
     <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
 </div>
 <div class="Model_Body">
  <div class="row">
     <div class="col-sm-6 Form_Input">
        <label>ESI No: </label>
        <input type="text" >
     </div>
   <div class="col-sm-6 Form_Input">
    <label>Registration date: </label>
        <input type="text">
     </div><br>
     <div class="col-sm-6 Form_Input">
        <label>Signatory Name: </label>
        <input type="text" >
     </div>
     <div class="col-sm-6 Form_Input">
        <label>Signatory Designation: </label>
        <input type="text"  >
     </div>
     <div class="col-sm-6 ">
         <input type="radio" >ESI Rules Same for all Employees
     </div>
  </div>
</div>
  <div class="Model_Footer">
    <button mat-raised-button color="primary" > Submit </button>
 </div>
</div>

<div class="Modal_Content" *ngIf="Type && Type === 'View'">

       <p>ESI Info</p>

   </div>
   <div class="Model_Body">

          ESI No:<br>
          <input type="text" >
       </div>

          Registration date:<br>
          <input type="text">
       </div><br>
       <div class="col-sm-6 Form_Input">
             Signatory Name:<br>
          <input type="text" >
       </div>
       <div class="col-sm-6 Form_Input">
             Signatory Designation:<br>
          <input type="text"  >
       </div>
       <div class="col-sm-6 ">

       </div>
    </div>

  </div>
  </div>

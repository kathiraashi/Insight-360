<div class="Modal_Content" *ngIf="Type && Type === 'Create'">
  	<div class="Modal_Header">
		<p>Create Department</p>
     	<span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
	</div>
 	<div class="Model_Body">
  		<div class="row">
			<div class="col-sm-6 Form_Input">
        		<label>Department Name:</label>
        		<input type="text">
     		</div>
			<div class="col-sm-6 Form_Input">
				<label>Department Head:</label>
        			<input type="text">
     		</div><br>
     		<div class="col-sm-6 Form_Select">
         <label>Branch:</label>
		 <select>
            <option disabled> branch</option>
            <option> branch </option>
            <option> branch</option>
            <option> branch</option>
            <option>branch </option>
            <option> branch</option>
            <option> branch</option>
         </select>
     		</div>
		  </div>
		</div>
  		<div class="Model_Footer">
         <button mat-raised-button color="primary" > Submit </button>
      </div>
	</div>

<div class="Modal_Content" *ngIf="Type && Type === 'View'">
		<div class="Modal_Header">
		 <p>View Department</p>
			<span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
	 </div>
	  <div class="Model_Body">
			<div class="row">
			 <div class="col-sm-6 Form_Input">
					Department Name:<br>
					<input type="text">
				</div>
			 <div class="col-sm-6 Form_Input">
				 Department Head:<br>
						<input type="text">
				</div><br>
				<div class="col-sm-6 Form_Input">
				 Branch:<br>
					<input type="text" >
				</div>
			</div>
			<div class="Model_Footer">
				<span class="Submit_Btn" > Submit </span>
		  </div>
	 </div>
 </div>

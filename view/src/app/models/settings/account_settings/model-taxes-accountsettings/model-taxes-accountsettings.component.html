
<div class="Modal_Content" *ngIf="Type && Type === 'Create'">
    <div class="Modal_Header">
        <p> Create Taxes</p>
        <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
    </div>
    <div class="Model_Body">
      <div class="row">
        <div class="col-sm-6 Form_Input">
         <label>Tax Name:</label>
            <input type="text">
        </div>
        <div class="col-sm-6 Form_Select">
         <label>Tax Scope: </label>
         <select>
            <option disabled> Tax Scope</option>
            <option> Tax Scope </option>
            <option>Tax Scope  </option>
            <option> Tax Scope </option>
            <option> Tax Scope </option>
            <option> Tax Scope </option>
            <option> Tax Scope </option>
         </select>
        </div>
        <div class="col-sm-6 Form_Select">
         <label>Tax Computation: </label>
         <select>
            <option disabled> Tax Computation</option>
            <option> Tax Computation </option>
            <option> Tax Computation</option>
            <option>Tax Computation </option>
            <option> Tax Computation</option>
            <option> Tax Computation</option>
            <option> Tax Computation</option>
         </select>
        </div>
        <div class="col-sm-6 Form_Input">
         <label>Amount: </label>
            <input type="text">
        </div>
        <div class="col-sm-6 Form_Input">
         <label>Percent: </label>
              <input type="text">
          </div>
        <div class="col-sm-6 Form_TextArea">
         <label>Notes: </label>
          <textarea class="message" rows="2" ></textarea>
      </div>
     </div>
   </div>
   <div class="Model_Footer">
      <button mat-raised-button color="primary" > Submit </button>
   </div>
    </div>
 <div class="Modal_Content" *ngIf=" Type && Type === 'View'">
    <div class="Modal_Header">
       <p>View Taxes</p>
       <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
   </div>
   <div class="Model_Body">
    <div class="row">
        <div class="col-sm-6 Form_Input">
            Tax Name:<br>
               <input type="text">
           </div>
           <div class="col-sm-6 Form_Input">
              Tax Scope:<br>
               <input type="text">
           </div>
           <div class="col-sm-6 Form_Input">
            Tax Computation:<br>
               <input type="text">
           </div>
           <div class="col-sm-6 Form_Input">
           Amount:<br>
               <input type="text">
           </div>
           <div class="col-sm-6 Form_Input">
             Percent:<br>
                 <input type="text">
             </div>
           <div class="col-sm-6 Form_TextArea">
             Notes:<br>
             <textarea class="message" rows="2" ></textarea>
         </div>
    </div>
    <div class="Model_Footer">
       <span class="Submit_Btn" > Submit </span>
   </div>
  </div>
  </div>

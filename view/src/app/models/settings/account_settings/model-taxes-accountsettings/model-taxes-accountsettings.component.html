
<div class="Modal_Content" *ngIf="Type && Type === 'Create'">
    <div class="Modal_Header">
        <p> Create Taxes</p>
        <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
    </div>
    <div class="Model_Body">
      <div class="row">
        <div class="col-sm-4 Form_Input">
         Tax Name:<br>
            <input type="text">
        </div>
        <div class="col-sm-4 Form_Input">
           Tax Scope:<br>
            <input type="text">
        </div>
        <div class="col-sm-4 Form_Input">
         Tax Computation:<br>
            <input type="text">
        </div>
        <div class="col-sm-4 Form_Input">
        Amount:<br>
            <input type="text">
        </div>
        <div class="col-sm-4 Form_Input">
          Percent:<br>
              <input type="text">
          </div>
        <div class="col-sm-4 Form_TextArea">
          Notes:<br>
          <textarea class="message" rows="2" ></textarea>
      </div>
     </div>
      <div class="Model_Footer">
        <span class="Submit_Btn" > Submit </span>
    </div>
    </div>
  </div>
  <div class="Modal_Content" *ngIf=" Type && Type === 'View'">
    <div class="Modal_Header">
       <p>View Taxes</p>
       <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
   </div>
   <div class="Model_Body">
    <div class="row">
        <div class="col-sm-6 Form_Input">
            Tax Name:<br>
               <input type="text">
           </div>
           <div class="col-sm-6 Form_Input">
              Tax Scope:<br>
               <input type="text">
           </div>
           <div class="col-sm-6 Form_Input">
            Tax Computation:<br>
               <input type="text">
           </div>
           <div class="col-sm-6 Form_Input">
           Amount:<br>
               <input type="text">
           </div>
           <div class="col-sm-6 Form_Input">
             Percent:<br>
                 <input type="text">
             </div>
           <div class="col-sm-6 Form_TextArea">
             Notes:<br>
             <textarea class="message" rows="2" ></textarea>
         </div>
    </div>
    <div class="Model_Footer">
       <span class="Submit_Btn" > Submit </span>
   </div>
  </div>
  </div>


<div class="Modal_Content" *ngIf="Type && Type === 'Create'">
  <div class="Modal_Header">
      <p> Create Bank</p>
      <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
  </div>
  <div class="Model_Body">
    <div class="row">
      <div class="col-sm-4 Form_Input">
        Bank Name:<br>
          <input type="text">
      </div>
      <div class="col-sm-4 Form_Input">
          Account Name:<br>
          <input type="text">
      </div>
      <div class="col-sm-4 Form_Input">
       Account No:<br>
          <input type="text">
      </div>
      <div class="col-sm-4 Form_Input">
        IFSC Code:<br>
          <input type="text">
      </div>
      <div class="col-sm-4 Form_TextArea">
        Address:<br>
        <textarea class="message" rows="2" ></textarea>
    </div>
   </div>
    <div class="Model_Footer">
      <span class="Submit_Btn" > Submit </span>
  </div>
  </div>
</div>

     <p>View Asset Type</p>
     <span data-dismiss="modal" (click)="bsModalRef.hide()">&times;</span>
 </div>
 <div class="Model_Body">

            Account Name:<br>
            <input type="text">
        </div>

         Account No:<br>
            <input type="text">
        </div>
        <div class="col-sm-6 Form_Input">
          IFSC Code:<br>
            <input type="text">
        </div>
        <div class="col-sm-6 Form_TextArea">
          Address:<br>
          <textarea class="message" rows="2" ></textarea>
      </div>
  </div>
  <div class="Model_Footer">
     <span class="Submit_Btn" > Submit </span>
 </div>
</div>
</div>
